{% load crispy_forms_tags %}


<div class="dropdown">
    <a href="#" class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-reply fa-xs"></i>
        <span class="small"> 
            reply
        </span>
    </a>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li>
            <span class="dropdown-item-text">
                <form class="form-group" method="post" enctype="multipart/form-data" action="{% url 'comments:reply' blog_id comment_id %}">
                    {% csrf_token %}
                    <h4>Post your Reply</h4>
                    <div class="form-group mb-4">
                        {{ form|crispy }}
                    </div>
                    <div class="d-flex">
                        <div class="mx-auto">
                            <input type="submit" value="Post">
                        </div>
                    </div>
                </form>
            </span>
        </li>
    </ul>
</div>
